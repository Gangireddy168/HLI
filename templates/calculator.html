<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.calculator {
	width: 300px;
	margin: 0 auto;
	padding: 20px;
	background-color: #f2f2f2;
	border-radius: 10px;
}

h2 {
	text-align: center;
	margin-bottom: 20px;
}

label {
	display: block;
	margin-bottom: 10px;
}

input {
	display: block;
	width: 100%;
	margin-bottom: 20px;
	padding: 5px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

button {
	display: block;
	margin: 0 auto;
	padding: 10px 20px;
	background-color: #4CAF50;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

#result {
	margin-top: 20px;
	text-align: center;
	font-size: 18px;
	font-weight: bold;
}

</style>
	<title>Premium Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="calculator">
		<h2>Premium Calculator</h2>
		<label for="amount">Amount:</label>
		<input type="number" id="amount">
		<label for="age">Age:</label>
		<input type="number" id="age">
		<label for="term">Term:</label>
		<input type="number" id="term">
		<button onclick="calculate()">Calculate</button>
		<div id="result"></div>
     <a href='payment'><button>PAY NOW</button></a>

	</div>
</body>
<script>
function calculate() {
	var amount = document.getElementById("amount").value;
	var age = document.getElementById("age").value;
	var term = document.getElementById("term").value;

	var premium = amount * (age / 100) * term;

	document.getElementById("result").innerHTML = "Your premium is: <span>&#8377;</span>" + premium.toFixed(2);
}


</script>
</html>
